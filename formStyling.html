<!DOCTYPE html>
<html>
<head>
	<title>Form styling</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<style type="text/css">

		input{
			margin: 10px 10px;
			padding:5px 40px 5px 40px;
			;
			background-position: 8px 9px;
			background-repeat: no-repeat;
			border-radius: 5px;
			background-color: lightgrey;
			
		}
		input:focus{
			background-color: yellow;
			border:2px solid blue;
		}
	</style>
</head>
<body>
	<form action="www.ggh.com" method="post">
	<p>
		Email: <input type="email" name="email" placeholder="&nbsp; Home" required="required"><br>
		Twitter: <input type="text" name="twitter" placeholder="Insert your twitter here..."><br>
		Website: <input type="text" name="web" placeholder="Insert your website here..."><br>
		<button type="submit" value="Subbbbmit"> Fire Away</button>
	</p>
	</form>


</body>
</html>
